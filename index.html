<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="headingDiv">
        <button id="begin">Begin a New Game</button>
        <h1 id="triviaTitle">Trivia Game</h1>
        <h4 id="score-txt">Score:</h4>
      </div>
    </header>
    <div id="categoryDiv">
      <h2 id="category">There are 10 questions per round</h2>
    </div>
    <section class="questions-answers">
      <p name="question-txt" id="question-txt"></p>
      <p id="instruction"></p>
      <div id="answers">
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
      </div>
      <div id="msgDivision">
        <p id="message-box">Sample Message</p>
        <button id="next-question">Next Question</button>
      </div>
    </section>
    <section class="game-over">
      <p id="game-over-msg">Game Over</p>
    </section>
    <section id="newRound">
      <button id="another-round">Play Another Round of Ten Questions</button>
    </section>
    <script src="trivia.js"></script>
    <script src="script.js"></script>
  </body>
</html>
