<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <button id="begin">Click Here to Begin</button>
        <h1>Trivia Game</h1>
        <p id="score-txt"></p>
      </div>
    </header>
    <section class="questions-answers">
      <p name="question-txt" id="question-txt"></p>
      <p id="instruction"></p>
      <div id="answers">
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
      </div>
      <div id="msgDivision">
        <p id="message-box">Sample Message</p>
      </div>
      <button id="next-question">Next Question</button>
    </section>
    <section class="game-over">
      <p id="game-over-msg">Game Over</p>
      <p id="your-score-msg"></p>
      <button id="another-round">Play Another Round of Ten Questions</button>
      <button id="new-game">New Game - Start Over</button>
    </section>
    <script src="trivia.js"></script>
    <script src="script.js"></script>
  </body>
</html>
